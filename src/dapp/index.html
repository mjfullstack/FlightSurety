<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main >
        <div class="container">
            <div class="top-20" id="display-ops" ></div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="check-status">Check Ops Status</btn>
            </div>
        </div>

        <div class="container">
            <div class="row" id="display-airline"></div>
            <div class="row top-20">
                <!-- <label class="form">Airline Name</label> <input type="text" id="airline-name"> <label class="form">Address</label> <input type="text" id="airline-addr"> <label class="form">Funds</label> <input type="text" id="airline-funds"> <btn class="btn btn-primary" id="register-airline">Register Airline</btn> -->
                <label class="form">Airline Name</label> <input type="text" id="lookup-airline-name">  <btn class="btn btn-primary" id="lookup-airline">Lookup Airline</btn>
            </div>
        </div>

        <div class="container">
            <div class="row" id="register-airline"></div>
            <div class="row top-20">
                <label class="form">Airline Name</label> <input type="text" id="reg-airline-name"> <label class="form">Address</label> <input type="text" id="reg-airline-addr"> <label class="form">Sponsor</label> <input type="text" id="reg-sponsor-addr"> <btn class="btn btn-primary" id="reg-airline-btn">Register Airline</btn>
            </div>
            <div class="row" id="fund-airline"></div>
            <div class="row top-20">
                <label class="form">Airline Name</label> <input type="text" id="fund-airline-name"> <label class="form">Address</label> <input type="text" id="fund-airline-addr"> <label class="form">Funds</label> <input type="number" id="reg-airline-funds"> <btn class="btn btn-primary" id="fund-airline-btn">Fund Airline</btn>
            </div>
        </div>
    
        <div class="container">
            <div class="row" id="display-oracles"></div>
            <div class="row top-20">
                <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>

   </main>
